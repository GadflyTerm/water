<table class="uib-timepicker">
	<tbody>
	<tr class="text-center" ng-show="::showSpinners">
		<td class="uib-increment hours">
			<a ng-click="incrementHours()" ng-class="{disabled: noIncrementHours()}" class="btn btn-link btn-sm" 
			   ng-disabled="noIncrementHours()" tabindex="-1">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</a>
		</td>
		<td class="form-group uib-time hours" ng-class="{'has-error': invalidHours}">
			<input type="text" placeholder="HH" ng-model="hours" ng-change="updateHours()" class="form-control text-center input-sm" 
				   ng-readonly="::readonlyInput" maxlength="2" tabindex="{{::tabindex}}" ng-disabled="noIncrementHours()" ng-blur="blur()">
		</td>
		<td class="uib-decrement hours">
			<a ng-click="decrementHours()" ng-class="{disabled: noDecrementHours()}" class="btn btn-link btn-sm" 
			   ng-disabled="noDecrementHours()" tabindex="-1">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</a>
		</td>
		<td class="uib-separator">:</td>
		<td class="uib-increment minutes">
			<a ng-click="incrementMinutes()" ng-class="{disabled: noIncrementMinutes()}" class="btn btn-link btn-sm" 
			   ng-disabled="noIncrementMinutes()" tabindex="-1">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</a>
		</td>
		<td class="form-group uib-time minutes" ng-class="{'has-error': invalidMinutes}">
			<input type="text" placeholder="MM" ng-model="minutes" ng-change="updateMinutes()" class="form-control text-center input-sm" 
				   ng-readonly="::readonlyInput" maxlength="2" tabindex="{{::tabindex}}" ng-disabled="noIncrementMinutes()" ng-blur="blur()">
		</td>
		<td class="uib-decrement minutes">
			<a ng-click="decrementMinutes()" ng-class="{disabled: noDecrementMinutes()}" class="btn btn-link btn-sm" 
			   ng-disabled="noDecrementMinutes()" tabindex="-1">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</a>
		</td>
		<td ng-show="showSeconds" class="uib-separator">:</td>
		<td ng-show="showSeconds" class="uib-increment seconds">
			<a ng-click="incrementSeconds()" ng-class="{disabled: noIncrementSeconds()}" class="btn btn-link btn-sm" 
			   ng-disabled="noIncrementSeconds()" tabindex="-1">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</a>
		</td>
		<td class="form-group uib-time seconds" ng-class="{'has-error': invalidSeconds}" ng-show="showSeconds">
			<input type="text" placeholder="SS" ng-model="seconds" ng-change="updateSeconds()" class="form-control text-center input-sm" 
				   ng-readonly="readonlyInput" maxlength="2" tabindex="{{::tabindex}}" ng-disabled="noIncrementSeconds()" ng-blur="blur()">
		</td>
		<td ng-show="showSeconds" class="uib-decrement seconds">
			<a ng-click="decrementSeconds()" ng-class="{disabled: noDecrementSeconds()}" class="btn btn-link btn-sm" 
			   ng-disabled="noDecrementSeconds()" tabindex="-1">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</a>
		</td>
	</tr>
	</tbody>
</table>
