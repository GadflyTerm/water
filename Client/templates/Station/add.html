<div class="col-md-12">
	<div class="panel panel-warning">
		<div class="panel-heading">
			<i class="fa fa-plus-circle"></i> 添加新的{{tab.heading}}监测站
		</div>
		<div class="panel-body">
			<div cg-busy="{promise:promise, message: '请等待，正在向服务器请求数据...', backdrop:true, delay:0, minDuration:10}">
				<wizard on-finish="finishedWizard()" indicators-position="top">
					<wz-step wz-title="第一步 基础信息">
						<div class="col-md-12">
							<div class="well" style="margin-top: 30px;">
								<form class="form-horizontal" role="form" method="post" action="__SELF__">
									<!--<ng-include src="template.url"></ng-include>-->
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-5">
											<button type="button" class="btn btn-default btn-block" wz-next>
												<i class="fa fa-long-arrow-right"></i> 下一步
											</button>
										</div>
										<div class="col-sm-5">
											<a href="#" ng-click="jumpToUrl()" class="btn btn-info btn-block"><i class="fa fa-times-circle"></i> 取消</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</wz-step>
					<wz-step wz-title="第二步">
						<h1>Continuing</h1>
						<p>You have continued here!</p>
						<input type="submit" wz-next value="下一步" class="btn btn-primary" />
					</wz-step>
					<wz-step wz-title="第三步 完成">
						<p>Even more steps!!</p>
						<input type="submit" wz-next value="完成并提交" class="btn btn-success" />
					</wz-step>
				</wizard>
			</div>
		</div>
	</div>
</div>
