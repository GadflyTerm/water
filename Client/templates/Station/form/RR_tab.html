<form class="form-horizontal" role="form" name="theForm1" novalidate="novalidate">
	<div class="form-group">
		<label class="col-sm-3 control-label">水库类型</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.RSVRTP.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.RSVRTP" name="RSVRTP" 
				   placeholder="测站编码所代表测站的中文名称" required>
		</div>
		<label class="col-sm-3 control-label">坝顶高程</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.DAMEL.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.DAMEL" name="DAMEL" 
				   placeholder="坝顶高程" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">校核洪水位</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.CKFLZ.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.CKFLZ" name="CKFLZ" 
				   placeholder="校核洪水位" required>
		</div>
		<label class="col-sm-3 control-label">设计洪水位</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.DSFLZ.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.DSFLZ" name="DSFLZ" 
				   placeholder="具有唯一性，由数字和大写字母组成的8位字符串" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">正常高水位</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.NORMZ.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.NORMZ" name="NORMZ" 
				   placeholder="测站编码所代表测站的中文名称" required>
		</div>
		<label class="col-sm-3 control-label">死水位</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.DDZ.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.DDZ" name="DDZ" 
				   placeholder="具有唯一性，由数字和大写字母组成的8位字符串" re >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">兴利水位</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.ACTZ.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.ACTZ" name="ACTZ" 
				   placeholder="测站编码所代表测站的中文名称" required>
		</div>
		<label class="col-sm-3 control-label">总库容</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.TTCP.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.TTCP" name="TTCP" 
				   placeholder="具有唯一性，由数字和大写字母组成的8位字符串" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">防洪库容</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.FLDCP.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.FLDCP" name="FLDCP" 
				   placeholder="测站编码所代表测站的中文名称" required>
		</div>
		<label class="col-sm-3 control-label">兴利库容</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.ACTCP.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.ACTCP" name="ACTCP" 
				   placeholder="兴利库容" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">死库容</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.DDCP.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.DDCP" name="DDCP" 
				   placeholder="测死库容" required>
		</div>
		<label class="col-sm-3 control-label">历史最高库水位</label>
		<div class="col-sm-3" ng-class="{true: 'has-error', false: 'has-success'}[theForm1.HHRZ.$invalid]">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HHRZ" name="HHRZ" 
				   placeholder="历史最高库水位" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">历史最大蓄水量</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HMXW" name="HMXW" placeholder="历史最大蓄水量">
		</div>
		<label class="col-sm-3 control-label">历史最高库水位出现时间</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HHRZTM" name="HHRZTM" placeholder="历史最高库水位出现时间">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">历史最大入流时段长</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.RSTDR" name="RSTDR" placeholder="历史最大入流时段长">
		</div>
		<label class="col-sm-3 control-label">历史最大入流出现时间</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HMXOTQ" name="HMXOTQ" placeholder="历史最大入流出现时间">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">历史最大出流</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HMXOTQ" name="HMXOTQ" placeholder="历史最大出流">
		</div>
		<label class="col-sm-3 control-label">历史最大出流出现时间</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HMXOTQTM" name="HMXOTQTM" placeholder="历史最大出流出现时间">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">历史最低库水位</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HLRZ" name="HLRZ" placeholder="历史最低库水位">
		</div>
		<label class="col-sm-3 control-label">历史最低库水位出现时间</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HLRZTM" name="HLRZTM" placeholder="历史最低库水位出现时间">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">历史最小日均入流</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HMNINQ" name="HMNINQ" placeholder="历史最大出流">
		</div>
		<label class="col-sm-3 control-label">历史最小日均入流出现时间</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.HMNINQTM" name="HMNINQTM" placeholder="历史最小日均入流出现时间">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">低水位告警值</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.LAZ" name="LAZ" placeholder="低水位告警值">
		</div>
		<label class="col-sm-3 control-label">启动预报流量标准</label>
		<div class="col-sm-3">
			<input type="text" class="form-control input-sm" ng-model="station.RSVRFCCH.SFQ" name="SFQ" placeholder="启动预报流量标准">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-5">
			<button type="button" class="btn btn-default btn-block" ng-show="tab.step" ng-click="nextStep(4)" 
					ng-disabled="!theForm1.$valid">
				<i class="fa fa-long-arrow-right"></i> 下一步
			</button>
		</div>
		<div class="col-sm-5">
			<a href="{:U('station/lists')}" class="btn btn-info btn-block"><i class="fa fa-times-circle"></i> 取消</a>
		</div>
	</div>
</form>
