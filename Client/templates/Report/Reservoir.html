<div class="col-md-12">
	<div class="panel panel-warning">
		<div class="panel-heading">
			<div class="row">
				<h4 class="col-md-10"><i class="fa fa-list-alt"></i> 水库报表管理</h4>
				<div class="col-md-2 col-sm-2 col-xs-2 text-right">
					<a href="" class="btn">导出数据 <i class="fa fa-mail-forward"></i></a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<!--=== 选择 ===-->
			<div class="actions text-right">
				<div class="btn-group">
					<button ui-sref-active="active" ng-click="dayClick" class="btn btn-default btn-sm">日报表</button>
					<button ui-sref-active="active" ng-click="monthClick" class="btn  btn-default btn-sm">月报表</button>
					<button ui-sref-active="active" ng-click="yearClick" class="btn  btn-default btn-sm">年报表</button>
				</div>
				
				<div class="row mt15">
					<div class="col-md-6"></div>
					<div class="col-md-3">
						<div ng-show="showTab.day" class="">
							<div class="select">
								<form action="" class="form-horizontal">
									<div class="form-group">
										<lable for="select" class="col-md-4 col-sm-4 col-xs-4 control-label">选择日期</lable>
										<div class="col-md-8 col-sm-8 col-xs-8">
											<input id="dateField"  class="form-control" datepicker ng-model="$parent.currentDate"  select="updateMyText(date)">
										</div>
									</div>
								</form>
							</div>
						</div>
						<div ng-show="showTab.month"  class="">
							<div class="select">
								<form action="#" class="form-horizontal">
									<div class="form-group">
										<lable class="col-md-5 col-sm-4 col-xs-5 control-label">选择月份</lable>
										<div class="col-md-8 col-sm-8 col-xs-8">
												<select class="form-control">
													<option>1月</option>
													<option>2月</option>
													<option>3月</option>
													<option>4月</option>
													<option>5月</option>
													<option>6月</option>
													<option>7月</option>
													<option>8月</option>
													<option>9月</option>
													<option>10月</option>
													<option>11月</option>
													<option>12月</option>
												</select>
											</div>
									</div>
								</form>
							</div>
						</div>
						<div ng-show="showTab.year" class="">
							<div class="select">
								<form action="" class="form-horizontal">
									<div class="form-group">
										<lable for="select" class="col-md-4 col-sm-4 col-xs-4 control-label">选择年份</lable>
										<div class="col-md-8 col-sm-8 col-xs-8">
											<select class="form-control" id="select">
												<option>2016</option>
												<option>2015</option>
												<option>2014</option>
												<option>2013</option>
												<option>2012</option>
												<option>2011</option>
												<option>2010</option>
												<option>2009</option>
												<option>2008</option>
												<option>2007</option>
												<option>2006</option>
												<option>2005</option>
											</select>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6">
						<div class="select">
							<form action="" class="form-horizontal">
								<div class="form-group">
									<lable class="col-md-3 col-sm-3 col-xs-4 control-label">水库</lable>
									<div class="col-md-9 col-sm-9 col-xs-8">
										<select name="请选择水库" class="form-control" >
											<option ng-repeat="li in lists"  value="请选择水库">{{li.rsvname}}</option>
										</select>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--=== \ 选择 ===-->
			<!--=== 表格 ===-->
			<div class="well">
				<div class="table-scrollable table-scrollable-borderless">
					<table class="table table-bordered table-hover table-condensed">
						<tr>
							<th class="text-center">水库名称</th>
							<th class="text-center">降雨量</th>
							<th class="text-center">蒸发量</th>
							<th class="text-center">库水位</th>
							<th class="text-center">蓄水量</th>
							<th class="text-center">总库容</th>
							<th class="text-center">死库容</th>
							<th class="text-center">可供水量</th>
							<th class="text-center">进水量</th>
							<th class="text-center">供水量</th>
							<th class="text-center">排洪量</th>
						</tr>
						<tr ng-repeat="vo in allItem[currentPage-1]">
							<td><a ui-sref="ReportReservoir({id:vo.id})">{{vo.STNM}}</a></td>
							<td>{{vo.AVPP}}</td>
							<td>N/A</td>
							<td>{{vo.AVRZ}}</td>
							<td>{{vo.AVW}}</td>
							<td>{{vo.TTCP}}</td>
							<td>{{vo.DDCP}}</td>
							<td>{{vo.AVW-vo.DDCP}}</td>
							<td>{{vo.AVINQ}}</td>
							<td>{{vo.AVOTQ}}</td>
							<td>N/A</td>
						</tr>
						<tr ng-if="lists.length == 0">
							<td colspan="7" class="text-center">没有数据</td>
						</tr>
					</table>
				</div>
			</div>
			
			<!--=== \ 表格 ===-->
		</div>
				<div class="panel-footer">
			<div class="row">
				<div class="col-md-10">
					<ul uib-pagination class="pagination-sm embed-responsive-item" style="float:right;margin: 0 15px 0 0;"
						total-items="totalItems"
						max-size="maxSize"
						items-per-page="itemsPerPage"
						num-pages="numPages"
						force-ellipses="true"
						ng-model="currentPage"
						previous-text="上一页"
						next-text="下一页"
						first-text="首页"
						last-text="尾页"
						boundary-links="true"
						boundary-link-numbers="true"
						rotate="false">
					</ul>
				</div>
				<div class="col-md-2">
					<input type="text" class="form-control input-sm" value="Page: {{currentPage}} / {{numPages}}" readonly>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$('.date-picker').datepicker({
		language: 'zh-CN',
		autoclose: true,
		todayHighlight: true
	})
</script>
